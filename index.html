<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi-Qr Viewer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="wrapper">
        <form action="#">

            <div class="content">
                <i class="fas fas-cloud-upload"></i>
                <p>Upload QR Code to Scan</p>
            </div>
        </form>
        <div class="details">
            <textarea name="detail" id="detail_area"  disabled>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. A doloremque quos pariatur?
            </textarea>
            <div class="buttons">
                <button class="close">Close</button>
                <button class="copy">Copy</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
