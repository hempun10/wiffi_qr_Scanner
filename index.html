<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi-Qr Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fav.avif" type="image/x-icon">
    <!-- Box Icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>

<body>
    <!-- Dark Mode Switch -->
    <div class="theme-switch-wrapper">
        <span id="toogle-icon">
            <i class='bx bx-sun'></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox" id="checkbox">
            <div class="slider round">

            </div>
        </label>
    </div>
    <div class="container">
        <div class="wrapper">
            <form action="#">
                <input type="file" hidden id="get-file">
                <img src="" alt="img">
                <div class="content">
                    <i class='bx bx-upload'></i>
                    <p>Upload Your WIFI QR Code to Scan</p>
                </div>
            </form>
            <div class="details">
                <textarea name="detail" id="detail_area" disabled></textarea>
                <div class="buttons">
                    <button class="close">Close</button>
                    <button class="copy">Copy</button>
                </div>
            </div>
        </div>
        <p id="author"> Made With ❤️ by <a href="https://hembdrpun.com.np" target="_blank">Hem Pun</a></p>
        <a href="https://github.com/hempun10/wiffi_qr_Scanner" target="_blank" id=""><img
                style="position: absolute; top: 0; left: 0; border: 0;" src="Git.png" alt="Fork me on GitHub"></a>
    </div>
    <script src="index.js"></script>

</body>

</html>
